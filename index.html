<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Interactive Video Player</title>

		<!-- CSS -->
		<!-- <link rel="stylesheet" href="style.css" /> -->

		<style>
			img {
				background-color: orange;
				padding: 2px;
			}

			button {
				background: transparent;
				display: inline-block;
				padding: 10px;
				font-size: 2em;
			}
			button:hover {
				
			}
		</style>
	</head>
	<body>
		
		<div class="wrapper">
			
			<video id="theVideo">
				<source src="video/video.mp4" type="video/mp4" />
				<source src="video/video.ogg" type="video/ogg" />
				<track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default />
			</video>

			<img id="playPause" src="icons/play-icon.png" alt="Play button" />

			<span id="videoCurrentTime">
				<!-- display video current time here -->
				00:00 / 
			</span>
			<span id="vidLength">
				<!-- display video length here -->
			</span>

			<div id="button-controls">
				<button id="restart">|<<</button>
				<button id="rewind"><<</button>
				<button id="volumeUp">+</button>
				<button id="volumeDown">-</button>
				<button id="forward">>></button>
				<button id="videoEnd">>>|</button>
			</div>


		</div><!-- /.wrapper -->

		<!-- JavaScript & jQuery -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
		<script src="js/main.js"></script>
	</body>
</html>
