<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Interactive Video Player</title>

		<!-- CSS -->
		<!-- <link rel="stylesheet" href="style.css" /> -->

		<style>
			img {
				background-color: orange;
				padding: 2px;
			}

			button {
				background: transparent;
				display: inline-block;
				padding: 10px;
				font-size: 2em;
			}
			button:hover {
				
			}

			progress[value] {
				/*appearance: none;
				border: none;*/
				display: block;
				width: 100%;
				/*height: 30px;*/
			}
		</style>
	</head>
	<body>
		
		<div class="wrapper">
			
			<video id="theVideo">
				<source src="video/video.mp4" type="video/mp4" />
				<source src="video/video.ogg" type="video/ogg" />
				<track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default />
			</video>

			<progress id="progress-bar" min="0" max="100" value="0"></progress>


			<!-- Play / Pause button -->
			<img id="playPause" src="icons/play-icon.png" alt="Play button" />

			<!-- Mute / Unmute button -->
			<img id="muteUnmute" src="icons/volume-on-icon.png" alt="Volume on button" />

			<!-- Full Screen button -->
			<img id="fullScreen" src="icons/fullscreen-icon.png" alt="Full screen arrows" />

			<div id="button-controls">

				<div id="progressPercent"></div>
				
				<!-- Current Time / Duration  -->
				<span id="videoCurrentTime">
					<!-- display video current time here -->
					00:00 / 
				</span>
				<span id="vidLength">
					<!-- display video length here -->
				</span>

				<button id="restart">|<<</button>
				<button id="rewind"><<</button>
				<button id="slower">
					<img id="playPause" src="icons/play-icon.png" alt="Play button" />-
				</button>
				<button id="volumeDown">-</button>
				<button id="volumeUp">+</button>
				<button id="faster">
					<img id="playPause" src="icons/play-icon.png" alt="Play button" />+
				</button>
				<button id="forward">>></button>
				<button id="videoEnd">>>|</button>
			</div>

		</div><!-- /.wrapper -->

		<!-- JavaScript & jQuery -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
		<script src="js/main.js"></script>
	</body>
</html>
